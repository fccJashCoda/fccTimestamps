<!DOCTYPE html>

<html>
  <head>
    <title>Timestamp Microservice | freeCodeCamp.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container">
      <h1>Timestamp Microservice</h1>
      <hr />
      <form>
        <label for="inputTime">Enter a date or timestamp:</label>
        <div class="input-container">
          <input
            type="text"
            id="userInput"
            name="userInput"
            placeholder="eg:yyyy-mm-ddT00:00 or 1451001600000"
          />
          <button class="btn">Get timestamp</button>
        </div>
      </form>
      <div id="responseBox"></div>
      <div class="footer">
        <p>
          A
          <a href="https://www.freecodecamp.org/"
            ><i class="fab fa-free-code-camp"></i> freeCodeCamp.org</a
          >
          project by
          <a href="https://github.com/fccJashCoda"
            ><i class="fab fa-github"></i> JashCoda</a
          >
        </p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
